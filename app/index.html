    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div id="calculator">
        <div class="row r-1">
          <div id="screen">
            <div class="screen-border">

                <input type="text" name="" value="0">

            </div>
          </div>
        </div>
        <div class="row r-2">
          <div class="onoff">
            <button type="button" name="button"></button>
            <button type="button" name="button"></button>
          </div>
          <div class="onoff">
            <button type="button" name="button"></button>
            <button type="button" name="button"></button>
          </div>
        </div>
        <div class="row r-3">
          <!-- 1 row -->
          <div class="buttons-row">
            <button class="btn-green" type="button" name="button">M+</button>
            <button class="btn-green" type="button" name="button">M-</button>
            <button class="btn-green" type="button" name="button">MR</button>
            <button class="btn-green" class="btn-green"type="button" name="button">MC</button>
            <button class="btn-green" type="button" name="button">+/-</button>
          </div>
          <!-- 2 row -->
          <div class="buttons-row">
            <button class="btn-brown" type="button" name="button">&#8710;%</button>
            <button type="button" name="button">7</button>
            <button type="button" name="button">8</button>
            <button type="button" name="button">9</button>
            <button class="btn-brown" type="button" name="button">&#247;</button>
          </div>
          <!-- 3 row -->
          <div class="buttons-row">
            <button class="btn-brown" type="button" name="button">&#8730;</button>
            <button type="button" name="button">4</button>
            <button type="button" name="button">5</button>
            <button type="button" name="button">6</button>
            <button class="btn-brown" type="button" name="button">&#215;</button>
          </div>
          <!-- 3 row -->
          <div class="buttons-row">
            <button class="btn-brown" type="button" name="button">%</button>
            <button type="button" name="button">1</button>
            <button type="button" name="button">2</button>
            <button type="button" name="button">3</button>
            <button class="btn-brown" type="button" name="button">-</button>
          </div>
          <!-- 3 row -->
          <div class="buttons-row">
            <button class="btn-brown" type="button" name="button">CE</button>
            <button type="button" name="button">0</button>
            <button type="button" name="button">&#8729;</button>
            <button class="btn-brown btn-yellow" type="button" name="button">=</button>
            <button class="btn-brown" type="button" name="button">+</button>
          </div>
        </div>



      </div>

    </div>
